<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valida ingreso</title>
        <!-- link de sitio Sweetalert mensajes más elegantes-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>VALIDACION DE INGRESO SESION</h1>
        <h2>USUARIO TIENE 3 INTENTOS DE INGRESO</h2>
        <script>
            let datof;//variable ingresada por usuario
            let sw=0;//variable switche apagada
            let clave=123;
            //ciclo for
            for (f=1;f<=3;f++){
                datof=parseInt(prompt("INGRESE CONTRASEÑA DE ACCESO"));
                //CONDICIONAL 
                if (datof==clave){
                    swal("Estimado usuario","ACCESO PERMITIDO","succes");
                    document.write("Acceso permitido");
                    sw=1;//variable switche cambia de valor (prendida)
                    break;
                }
            }
            //Control de flujo de programa para cuando nunca ingresa a sesion
            if (sw==0){
                swal("Estimnado usuario","CUENTA BLOQUEADA","error");
                document.write("CUENTA BLOQUEADA");
            }
        </script>
    </center>
</body>
</html>
